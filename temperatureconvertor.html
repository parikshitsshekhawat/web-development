<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .container {
      margin-top: 40px;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 20px;
      font-size: 16px;
      margin-left: 10px;
    }

    p {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="container">
    <input type="number" id="inputTemperature" placeholder="Enter temperature">
    <select id="inputUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <p id="result"></p>
  </div>

  <script>
    function convertTemperature() {
      var inputTemperature = document.getElementById('inputTemperature').value;
      var inputUnit = document.getElementById('inputUnit').value;
      var resultElement = document.getElementById('result');

      var convertedTemperature;
      var resultText;

      if (inputUnit === 'celsius') {
        convertedTemperature = (inputTemperature * 9 / 5) + 32;
        resultText = inputTemperature + '째C is equal to ' + convertedTemperature + '째F.';
      } else if (inputUnit === 'fahrenheit') {
        convertedTemperature = (inputTemperature - 32) * 5 / 9;
        resultText = inputTemperature + '째F is equal to ' + convertedTemperature + '째C.';
      }

      resultElement.textContent = resultText;
    }
  </script>
</body>
</html>
